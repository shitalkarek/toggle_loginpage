<head>

<body>
    <div class="wrapper">
       
        <div class="modalform">

    
            <div class="actionBtns">
             <button class="actionBtn signupBtn">Log in</button>
                
                 
             <button class="actionBtn LoginBtn">Log in</button>
     
             
             <button class="moveBtn rightBtn">Sign up</button>
             </div> 
         
     
         <div class="userform">
             <form action=""class="form">
                 <div class="inputGroup">
                     <input type="text" placeholder="Enter first name" autocomplete="off">
                 </div>
                 
                 <div class="inputGroup">
                     <input type="text" placeholder="Enter last name " autocomplete="off">
                 </div>
                 <div class="inputGroup">
                     <input type="email" placeholder="Enter email address " autocomplete="off">
                 </div>
                 <div  class="inputGroup">
                     <input type="password" placeholder="Create a new  password  " autocomplete="off">
                 </div>
                 <div  class="inputGroup">
                     <input type="password" placeholder="Confirm password " autocomplete="off">
                 </div>
     
                 <button type="submit" class="submitBtn"> Signup
     
                 </button>
             </form>
             </div>
     
         </div>



       
    </div>
